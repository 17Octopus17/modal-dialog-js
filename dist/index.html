<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
    <title>Module Dialog</title>
  </head>
  <body>
    <button class="run">run pop-up</button>
    <div class="modal">
      <div class="modal__content">
        <img src="images/icon-popup-close.svg" class="modal__content__close" alt="close" />
        <img src="images/icon-warning_notify-red.svg" class="modal__content__warning" alt="warning" />
        <h1 class="modal__content__question">Are you sure you want to uninstall the Shazam app</h1>
        <button class="modal__content__cancel">Cancel</button>
        <button class="modal__content__uninstall">Uninstall</button>
      </div>
    </div>
  </body>
</html>
